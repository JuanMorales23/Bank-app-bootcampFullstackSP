<h1>Información del cliente {{idNumber}}</h1>
<div class="container border border-inf rounded mt-3">    
    <div class="col">
        <form (ngSubmit)="onSubmit()" novalidate>
            <div class="mb-3">
                <label for="idType" class="form-label">Tipo de documento</label>
                <select class="form-select" aria-label="idType" name="idType" [(ngModel)]="client.idType" [required]="true">
                    <option selected>Seleccione su tipo de documento</option>
                    <option value="RC">Registro civil de nacimiento</option>
                    <option value="TI">Tarjeta de identidad </option>
                    <option value="CC">Cédula de ciudadanía</option>
                    <option value="TE">Tarjeta de extranjería</option>
                    <option value="CE">Cédula de extranjería</option>
                    <option value="NIT">NIT</option>
                    <option value="Pasaporte">Pasaporte</option>
                </select>
            </div>
            <div class="mb-3">
                <label for="idNumber" class="form-label">Número de identificación</label>
                <input type="Number" class="form-control" id="idNumber" name="idNumber" [(ngModel)]="client.idNumber" required>
            </div>
            <div class="row">
                <div class="col">
                    <div class="mb-3">
                        <label for="firstName" class="form-label">Primer nombre</label>
                        <input type="text" class="form-control" id="firstName" name="firstName" [(ngModel)]="client.firstName" [required]="true">
                    </div>
                </div>
                <div class="col">
                    <div class="mb-3">
                        <label for="middleName" class="form-label">Segundo nombre</label>
                        <input type="text" class="form-control" id="middleName" name="middleName"
                            [(ngModel)]="client.middleName">
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col">
                    <div class="mb-3">
                        <label for="lastName" class="form-label">Primer apellido</label>
                        <input type="text" class="form-control" id="lastName" name="lastName" [(ngModel)]="client.lastName">
                    </div>
                </div>
                <div class="col">
                    <div class="mb-3">
                        <label for="secondLastName" class="form-label">Segundo apellido</label>
                        <input type="text" class="form-control" id="secondLastName" name="seconLastName"
                            [(ngModel)]="client.secondLastName">
                    </div>
                </div>
            </div>
            <div class="mb-3">
                <label for="email" class="form-label">Correo electrónico</label>
                <input type="email" class="form-control" id="email" name="email" [(ngModel)]="client.email">
            </div>
            <div class="mb-3">
                <div class="col col-5">
                    <label for="birthDate" class="form-label">Fecha de nacimiento</label>
                    <input matInput [matDatepicker]="birthDate" class="form-control" name="birthDate"
                    [(ngModel)]="birthDateValue">
                    <mat-hint>MM/DD/YYYY</mat-hint>
                    <mat-datepicker-toggle matIconSuffix [for]="birthDate"></mat-datepicker-toggle>
                    <mat-datepicker #birthDate></mat-datepicker>
                </div>
            </div>
            <div class="row">
                <div class="col">
                    <div class="mb-3">
                        <label for="userCreation" class="form-label">Usuario creación</label>
                        <input type="text" class="form-control" id="userCreation" name="userCreation"
                            [(ngModel)]="client.userCreation">
                    </div>
                </div>
                <div class="col">
                    <div class="mb-3">
                        <label for="creationDate" class="form-label">Fecha de creación</label>
                        <input type="text" matInput [matDatepicker]="picker3" 
                        class="form-control" name="creationDate" [(ngModel)]="currentDate" disabled>
                        <mat-datepicker #picker3></mat-datepicker>
                    </div>
                </div>
            </div>
            <button id="submit" type="submit" class="btn btn-primary">Registrar</button>
        </form>
    </div>
</div>
