<h1>Información del cliente {{idNumber}}</h1>
<div class="container border border-inf rounded mt-3">    
    <div class="col">
        <form (ngSubmit)="onSubmit()" novalidate>
            <div class="mb-3">
                <label for="idType" class="form-label">Tipo de documento</label>
                <select class="form-select" aria-label="idType" name="idType" [(ngModel)]="client.idType" [required]="true" disabled={{disabled}}>
                    <option selected>Seleccione su tipo de documento</option>|
                    <option value="RC">Registro civil de nacimiento</option>
                    <option value="TI">Tarjeta de identidad </option>
                    <option value="CC">Cédula de ciudadanía</option>
                    <option value="TE">Tarjeta de extranjería</option>
                    <option value="CE">Cédula de extranjería</option>
                    <option value="NIT">NIT</option>
                    <option value="Pasaporte">Pasaporte</option>
                </select>
            </div>
            <div class="mb-3">
                <label for="idNumber" class="form-label">Número de identificación</label>
                <input type="Number" class="form-control" id="idNumber" name="idNumber" [(ngModel)]="client.idNumber" disabled={{disabled}} required>
            </div>
            <div class="row">
                <div class="col">
                    <div class="mb-3">
                        <label for="firstName" class="form-label">Primer nombre</label>
                        <input type="text" class="form-control" id="firstName" name="firstName" [(ngModel)]="client.firstName" disabled={{disabled}} [required]="true">
                    </div>
                </div>
                <div class="col">
                    <div class="mb-3">
                        <label for="middleName" class="form-label">Segundo nombre</label>
                        <input type="text" class="form-control" id="middleName" name="middleName"
                            [(ngModel)]="client.middleName" disabled={{disabled}}>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col">
                    <div class="mb-3">
                        <label for="lastName" class="form-label">Primer apellido</label>
                        <input type="text" class="form-control" id="lastName" name="lastName" [(ngModel)]="client.lastName" disabled={{disabled}}>
                    </div>
                </div>
                <div class="col">
                    <div class="mb-3">
                        <label for="secondLastName" class="form-label">Segundo apellido</label>
                        <input type="text" class="form-control" id="secondLastName" name="seconLastName"
                            [(ngModel)]="client.secondLastName" disabled={{disabled}}>
                    </div>
                </div>
            </div>
            <div class="mb-3">
                <label for="email" class="form-label">Correo electrónico</label>
                <input type="email" class="form-control" id="email" name="email" [(ngModel)]="client.email" disabled={{disabled}}>
            </div>
            <div class="mb-3">
                <div class="col col-5">
                    <label for="birthDate" class="form-label">Fecha de nacimiento</label>
                    <input matInput [matDatepicker]="birthDate" class="form-control" name="birthDate"
                    [(ngModel)]="client.birthDate" disabled={{disabled}}>
                    <mat-hint>MM/DD/YYYY</mat-hint>
                    <mat-datepicker-toggle matIconSuffix [for]="birthDate"></mat-datepicker-toggle>
                    <mat-datepicker #birthDate></mat-datepicker>
                </div>
            </div>
            <div class="row">
                <div class="col">
                    <div class="mb-3">
                        <label for="userCreation" class="form-label">Usuario creación</label>
                        <input type="text" class="form-control" id="userCreation" name="userCreation"
                            [(ngModel)]="client.userCreation" disabled>
                    </div>
                </div>
                <div class="col">
                    <div class="mb-3">
                        <label for="creationDate" class="form-label">Fecha de creación</label>
                        <input type="text" matInput [matDatepicker]="creationDate" 
                        class="form-control" name="creationDate" [(ngModel)]="client.creationDate" disabled>
                        <mat-datepicker #creationDate></mat-datepicker>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col">
                    <div class="mb-3">
                        <label for="userModification" class="form-label">Usuario modificación</label>
                        <input type="text" class="form-control" id="userModification" name="userModification"
                            [(ngModel)]="client.userModification" disabled={{disabled}}>
                    </div>
                </div>
                <div class="col">
                    <div class="mb-3">
                        <label for="modificationDate" class="form-label">Fecha de modificación</label>
                        <input type="text" matInput [matDatepicker]="modificationDate" 
                        class="form-control" name="modificationDate" [(ngModel)]="currentDate" disabled>
                        <mat-datepicker #modificationDate></mat-datepicker>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col">
                    <button id="update" (click)="modifyClient()" type="button" class="btn btn-warning">Actualizar</button>
                </div>
                <div class="col">
                    <button id="delete"  type="button" class="btn btn-danger" data-bs-toggle="modal" data-bs-target="#exampleModal">Eliminar</button>
                </div>
            </div>
            <div class="row mt-3">
                <div class="col">
                    <button id="back" (click)="goBack()" type="button" class="btn btn-primary">Regresar</button>
                </div>
                <div class="col" *ngIf="edit">
                    <button id="save" type="submit" class="btn btn-success">Guardar</button>
                </div>
            </div>
            <app-alert-modal (optionSelected)="receiveOption($event)" [title]="title[0]" [message]="message[0]"></app-alert-modal>
        </form>
    </div>
</div>
