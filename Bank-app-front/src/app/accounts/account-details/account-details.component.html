<h1>Información de la cuenta N° {{account.accountNumber}}</h1>
<div class="container border border-inf rounded mt-3">    
    <div class="col">
        <form (ngSubmit)="onSubmit()" novalidate>
            
            <div class="mb-3">
                <label for="accountNumber" class="form-label">Número de identificación</label>
                <p id="accountNumber">{{account.idOwner}}</p>
            </div>
            <div class="row">
                <div class="col">
                    <div class="mb-3">
                        <label for="userModification" class="form-label">Usuario modificación</label>
                        <input type="text" class="form-control" id="userModification" name="userModification"
                            [(ngModel)]="account.userModification" disabled={{disabled}}>
                    </div>
                </div>
                <!--
                <div class="col">
                    <div class="mb-3">
                        <label for="modificationDate" class="form-label">Fecha de modificación</label>
                        <input type="text" matInput [matDatepicker]="modificationDate" 
                        class="form-control" name="modificationDate" [(ngModel)]="currentDate" disabled>
                        <mat-datepicker #modificationDate></mat-datepicker>
                    </div>
                </div>
            -->
            </div>
            <div class="row">
                <div class="col">
                    <button id="update" (click)="modifyAccount()" type="button" class="btn btn-warning">Actualizar</button>
                </div>
                <div class="col">
                    <button id="delete"  type="button" class="btn btn-danger" data-bs-toggle="modal" data-bs-target="#exampleModal">Eliminar</button>
                </div>
            </div>
            <div class="row mt-3">
                <div class="col">
                    <button id="back" (click)="goBack()" type="button" class="btn btn-primary">Regresar</button>
                </div>
                <div class="col" *ngIf="edit">
                    <button id="save" type="submit" class="btn btn-success">Guardar</button>
                </div>
            </div>
            <app-alert-modal (optionSelected)="receiveOption($event)" [title]="title[0]" [message]="message[0]"></app-alert-modal>
        </form>
    </div>
</div>
