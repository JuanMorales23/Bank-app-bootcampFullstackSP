<h1>Información de la cuenta N° {{account.accountNumber}}</h1>
<div class="container border border-inf rounded mt-3">    
    <div class="col">
        <form (ngSubmit)="onSubmit()" novalidate>
            
            <div class="mb-3">
                <label for="clientIdNumber" class="form-label">Número de identificación</label>
                <p id="clientIdNumber">{{client.idNumber}}</p>
            </div>
            <div class="mb-3">
                <label for="fullName" class="form-label">Nombre completo</label>
                <p id="fullName">{{client.firstName}} {{client.middleName}} {{client.lastName}} {{client.secondLastName}}</p>
            </div>
            <div class="mb-3">
                <label for="balance" class="form-label">Saldo</label>
                <p id="balance">{{account.balance}}</p>
            </div>
            <div class="mb-3">
                <label for="availableBalance" class="form-label">Saldo disponible</label>
                <p id="availableBalance">{{account.availableBalance}}</p>
            </div>
            <div class="mb-3">
                <label for="gmfExempt" class="form-label">Excento de GMF</label>
                <p id="gmfExempt">{{account.gmfExempt ? "Excento" : "No excento"}}</p>
            </div>
            <div class="row">
                <div class="col">
                    <div class="mb-3">
                        <label for="userModification" class="form-label">Usuario modificación</label>
                        <input type="text" class="form-control" id="userModification" name="userModification"
                            [(ngModel)]="account.userModification" disabled={{disabled}}>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col">
                    <button id="delete"  type="button" class="btn btn-danger" data-bs-toggle="modal" data-bs-target="#exampleModal">Eliminar</button>
                </div>
            </div>
            <div class="row mt-3">
                <div class="col">
                    <button id="back" (click)="goBack()" type="button" class="btn btn-primary">Regresar</button>
                </div>
                <div class="col" *ngIf="edit">
                    <button id="save" type="submit" class="btn btn-success">Guardar</button>
                </div>
            </div>
            <app-alert-modal (optionSelected)="receiveOption($event)" [title]="title[0]" [message]="message[0]"></app-alert-modal>
        </form>
    </div>
</div>
