<div class="savings-table">
    <div class="centrar">
        <h1>Listado de cuentas de ahorro</h1>
    </div>
    <table class="table table-hover">
        <thead>
            <tr>
                <td>NÃºmero de cuenta</td>
                <td>Estado</td>
                <td>Saldo</td>
                <td>Saldo Disponible</td>
                <td>Detalles de la cuenta</td>
                <td>Ver transacciones</td>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let account of accounts">
                <td>{{ account.accountNumber }}</td>
                <td>{{ account.state ? "Activo": "Inactivo" }}</td>
                <td>{{ account.balance }}</td>
                <td>{{ account.availableBalance }}</td>
                <td><button (click)="accountDetails(account.accountNumber)" type="button" class="btn btn-primary">Detalles</button></td>
                <td><button type="button" class="btn btn-info">Info</button></td>
            </tr>
        </tbody>
    </table>
</div>
